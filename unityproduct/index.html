<!DOCTYPE html>
<html lang="en">

<head>
    <title>ecooproduct</title>
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/addtocar.css">
  </head>
  
  <body>
    <div class="header">
      <p class="logo">Eco Products</p>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head">
          <p>My Cart</p>
        </div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">$ 0.00</h2>
        </div>
      </div>
    </div>
    <script src="js/addtocart.js"></script>
  </body>
</html>
